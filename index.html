<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>CodePen - Swiper Demo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no, viewport-fit=cover">
  <link rel='stylesheet' href="https://cdnjs.cloudflare.com/ajax/libs/Swiper/3.4.1/css/swiper.min.css">
  <link rel="stylesheet" href="./style.css">
</head>
<body>
 
  <!-- Swiper -->
  <div class="swiper">
    <div class="swiper-wrapper">
      <div class="swiper-slide">
        <img src="https://img1.kbcard.com/home_re/mo/img/main/mo-checkcard-evt-s02-bg.png" alt="1">
      </div>
      <div class="swiper-slide">
        <img src="https://img1.kbcard.com/ST/img/cxc/event/mgr/banner/230322_main_mo_bg.png" alt="2">
      </div>
      <div class="swiper-slide">c</div>
      <div class="swiper-slide">d</div>
      <div class="swiper-slide">e</div>
    </div>
    <!-- Add Pagination -->
    <div class="swiper-pagination"></div>
    <!-- Add Arrows -->
    <div class="swiper-button-next"></div>
    <div class="swiper-button-prev"></div>
  </div>
  <!--// Swiper -->

  <!-- motion -->
  <div class="motion">
    <svg class="magnifier" xmlns="http://www.w3.org/2000/svg" version="1.1" width="100" height="100" viewBox="-10 -10 200 200">
        <path class="mag-line" d="M86.32,25.33A38.88,38.88,0,1,0,82.06,84l26.75,26.75a1.25,1.25,0,0,0,1.77,0l6.17-6.17a1.25,1.25,0,0,0,0-1.77L90,76.06A38.88,38.88,0,0,0,86.32,25.33ZM80.15,74.15a30.15,30.15,0,1,1,0-42.64A30.16,30.16,0,0,1,80.15,74.15Z" transform="translate(-20.95 -20.95)" fill="#1b8964" opacity="0.8"/>
  </svg>
    <img src="https://img1.kbcard.com/home_re/pc/img/main/pc-newcar-object03.png">
  </div>
  <!--// motion -->

  <!-- loading -->
  <div class="pbar-wrap">
    <div class="pbar-cont"></div>
    <div class="pbar-num">0%</div>
    <div class="pbar-text">0%</div>
  </div>
  <!--// loading -->

<!-- partial -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
<script src="https://m.kbcard.com/CMN/mobile/js/lib/swiper.min.js"></script>
<script  src="./script.js"></script>

</body>
</html>
